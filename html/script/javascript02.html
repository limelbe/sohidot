<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript02</title>

	<script>
		var str1 = "javascript";                //큰 따옴표
		var str2 = 'javascript';                 //작은 따옴표
		var str3 = "Hello 'javascript'";       //큰 따옴표 안에 작은 따옴표
		var str4 = 'Hello "javascript"';       //작은 따옴표 안에 큰 따옴표
		var str5 = "Hello\njavascript";      //alert에서 줄바꿈
		var str6 = "Hello\'javascript\'";     //alert에서 따옴표 표시
		var str7 = "Hello\"javascript\"";    

		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<br>");
		document.write(str3);
		document.write("<br>");
		document.write(str4);
		document.write("<br>");
		alert(str5);
		alert(str6);
		alert(str7);
	</script>
</head>
<body>
	
</body>
</html>
