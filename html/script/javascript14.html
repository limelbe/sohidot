<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript14</title>

	<script>
			//적정 체중 = (본인 신장 - 100) * 0.9
			// var userHeight = 154;
			// var userWeight = 55;
			// var normal = (userHeight -100) * 0.9;

			// document.write(normal);

			var name = prompt("당신의 이름은?", "");
			var height = prompt("당신의 신장은?", "0");
			var weight = prompt("당신의 체중은?", "0");

			var normal = (height -100) * 0.9;
			var result = weight >= normal-5 && weight <= normal+5;
			//console.log(result);
			result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
			document.write(name + "님은 " + result);
	</script>
