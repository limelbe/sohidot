<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript18</title>

	<script>
		//짝수, 홀수 판별하기
		var num = prompt("당신이 좋아하는 숫자는?", "0");

		if(num%2 == 0){
			document.write("당신이 좋아하는 숫자는 짝수입니다.");
			document.write("<br>");
		} else {
			document.write("당신이 좋아하는 숫자는 홀수입니다.");
			document.write("<br>");
		}

		//로그인
		var userID = prompt("아이디를 입력해주세요", "");
		var userPW = prompt("비밀번호를 입력해주세요", "");

		if(userID == "sohi" && userPW == "1234"){
			document.write("로그인되었습니다.");
			document.write("<br>");
		} else {
			document.write("아이디 또는 비밀번호가 틀렸습니다.");
			document.write("<br>");
		}

		//확인하기
		var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
		if(result){
			document.write("탈퇴 처리되었습니다.");
		} else{
			document.write("탈퇴가 취소되었습니다.");
		}
	</script>
</head>
<body>
	
</body>
</html>
