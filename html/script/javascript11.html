<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript11</title>

	<script>
		var x = 10;
		var y = 20;
		var a = 10;
		var b = "20";

		document.write(x==y, "<br>");    //false
		document.write(x==a, "<br>");    //true
		document.write(y==b, "<br>");    //ture
		document.write(y===b, "<br>");   //false
		document.write(x!=a, "<br>");    //fasle
		document.write(y!==b, "<br>");    //true
		document.write(x>y, "<br>");    //false
		document.write(x<y, "<br>");    //true
		document.write(x<=y, "<br>");    //true
		document.write(x>=y, "<br>");    //false
	</script>
</head>
<body>
	
</body>
</html>
