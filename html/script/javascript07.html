<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript07</title>

	<script>
		var x = 100;
		var y = 200;

		document.write(x + y);
		document.write("<br>");
		document.write(x - y);
		document.write("<br>");
		document.write(x * y);
		document.write("<br>");
		document.write(x / y);
		document.write("<br>");
		document.write(x % y);
		document.write("<br>");
	</script>
</head>
<body>
</body>
</html>
