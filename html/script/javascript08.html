<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript08</title>

	<script>
		var x = 10,
			 y = 20;
			 z = 30;
			 m = 40;
			 n = 50;

		//x = x + 10;
		x += 10;
		document.write(x);
		document.write("<br>");

		//y = y - 10;
		y -= 10;
		document.write(y);
		document.write("<br>");


		//z = z * 10;
		z *= 10;
		document.write(z);
		document.write("<br>");


		//m = m / 10;
		m /= 10;
		document.write(m);
		document.write("<br>");


		//n = n % 10;
		n %= 10;
		document.write(n);
	</script>
</head>
<body>
</body>
</html>
