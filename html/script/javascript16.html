<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript16</title>

	<script>
		var q4 = prompt("4분기 판매량은?", "0");
		var avr = (1200 + 1300 + 1000) / 3;

		var result2 = Number(q4) >= avr;

		result2 = result2 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."  

		document.write(result2);
	</script>
</head>
