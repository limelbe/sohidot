<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript10</title>

	<script>
		var num1 = 10;
		var num2 = 20;
		var result;

		num1--;     //9
		document.write(num1, "<br><br>");

		num1++;     //10
		document.write(num1, "<br><br>");

		result = num2++;     // result = 20, num2 = 21
		document.write("result = " + result, "<br>");
		document.write("num2 = " + num2, "<br><br>");

		result = ++num2;     // result = 22, num2 = 22
		document.write("result = " + result, "<br>");
		document.write("num2 = " + num2);
	</script>
</head>
<body>
	
</body>
</html>
