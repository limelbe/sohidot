<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript04</title>

	<script>
		//화면에 숫자 1000을 출력
		document.write(1000);
		document.write("<br><br>");

		//화면에 문자 "javascript"를 출력
		document.write("javascript");
		document.write("<br><br>");

		//변수(x1)에 문자 "html"을 저장하고 화면에 출력
		var x1 = "html";
		document.write(x1);
		document.write("<br><br>");

		//함수를 이용해  화면에 문자 "CSS"를 출력
		function func1(){
			document.write("CSS");
			document.write("<br><br>");
		}
		func1();

		//매개변수를 이용해 화면에 문자 "jQuery"를 출력
		function func2(str){
			document.write(str);
			document.write("<br><br>");
		}
		func2("jQuery");

		//매개변수를 이용해 화면에 문자 "javascript & jQuery"를 출력
		function func3(str1,str2){
			document.write(str1, " & " + str2);
			document.write("<br><br>");
		}
		func3("javascript","jQuery");
	</script>
</head>
<body>

</body>
</html>
