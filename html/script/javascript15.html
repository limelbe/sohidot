<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>

	<script>
		var price1 = prompt("당신의 교통비는?", "0");
		var price2 = prompt("당신의 식비는?", "0");
		var price3 = prompt("당신의 음료비는?", "0");
		var total = Number(price1) + Number(price2) + Number(price3);
		var add = total - 10000;
		var result = total > 10000;

		result = result ? add + "원 초과" : "돈 관리 잘했어요!"

		document.write(result);

	</script>
</head>
<body>
	
</body>
</html>
